<script>
/* â° CLOCK */
function clock(){
  document.getElementById("clock").innerText =
    new Date().toLocaleTimeString();
}
setInterval(clock,1000); clock();

/* ğŸ‘€ VISITS */
let v = localStorage.getItem("visits") || 0;
localStorage.setItem("visits", ++v);

/* ğŸµ MUSIC */
const music = document.getElementById("music");
const songName = document.getElementById("songName");

const tracks=[
  {src:"https://files.catbox.moe/vzsrsj.mp4",name:"Starboy"},
  {src:"https://files.catbox.moe/gceu8u.mp4",name:"Timeless"},
  {src:"https://files.catbox.moe/lvpi36.mp4",name:"Sao Paulo"}
];

let index=0;
function loadSong(){
  music.src=tracks[index].src;
  songName.innerText="Now Playing: "+tracks[index].name;
}
loadSong();

function toggleMusic(){
  music.muted=false;
  music.paused?music.play():music.pause();
}

function changeMusic(){
  music.muted=false;
  index=(index+1)%tracks.length;
  loadSong();
  music.play();
}

/* ğŸŒ™ DARK / LIGHT MODE */
function toggleMode(){
  document.body.classList.toggle("light");
  localStorage.setItem("mode",
    document.body.classList.contains("light")?"light":"dark"
  );
}
if(localStorage.getItem("mode")==="light"){
  document.body.classList.add("light");
}

/* ğŸ¨ AUTO THEME COLORS */
const themes=[
 ["#00f2fe","#4facfe"],
 ["#a855f7","#ec4899"],

];

 document.documentElement.style.setProperty("--accent",themes[t][0]);
 document.documentElement.style.setProperty("--accent2",themes[t][1]);
},6000);
